<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hackernews Filter</title>
</head>
<body>
    <ul id="articles">
    {% for item in articles %}
        <li>({{item.score}} upvotes) {{ item.title }}. <a target="_blank" href="{{ item.url }}">Read more</a></li>
    {% endfor %}
    </ul>
    <p>
        <a href="/">home</a>
    </p>
</body>
</html>
