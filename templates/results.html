<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hackernews Filter</title>
</head>
<body>
    <p id="articles">
    {% for item in articles %}
        {{item.score}} upvotes: {{ item.title }} (by {{item.by}}). <a target="_blank" href="{{ item.url }}">Read more</a>
        <br/>
    {% endfor %}
    </p>
    <p>
        <a href="/">home</a>
    </p>
</body>
</html>
