<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hackernews Filter</title>
</head>
<body>
    <p id="error">{{error}}</p>

    <p>To see upvoted articles <a href="/popular">click here</a></p>
    <p>To see articles on a specific topic choose from the list:</p>
    <ul id="topics">
    {% for item in topics %}
        <li><a href="/bytopic?topic={{ item.lower() }}">{{ item.lower() }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
